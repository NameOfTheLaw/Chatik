<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Chatik</title>
</head>
<body onload="checkAuth();updateChat();setInterval(updateChat,1000)">
    <div class="container chat-container">
        <div class="row">
            <div class="col-lg-10 col-md-10 col-xs-9">
                <div id="chat-box">
                </div>
                <form class="form-inline" onsubmit="event.preventDefault();sendMessage()">
                    <div class="form-group">
                        <label class="sr-only" for="message-input">Сообщение</label>
                        <input type="text" class="form-control" id="message-input" placeholder="Введите сообщение"/>
                    </div>
                    <input class="btn btn-default" type="submit" value="Отправить"/>
                </form>
            </div>
            <div class="col-lg-2 col-md-2 col-xs-3">
                <h4>Участники:</h4>
                <div id="users-box">

                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="container">
            <div class="text-muted" id="footer-text"></div>
        </div>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
